<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>File Redaction System</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

    <div class="main-container">
        
        <header class="app-header">
            <div class="brand">
                <i class="fa-solid fa-shield-halved"></i> File Redaction System
            </div>
            <p class="subtitle">Securely redact your sensitive documents instantly.</p>
        </header>

        <main class="card">
            
            <div id="toast" class="toast hidden"></div>

            <div class="form-group">
                <label>Select File Type</label>
                <select id="file-type-selector">
                    <option value="pdf">PDF Document</option>
                    <option value="image">Image (PNG/JPG)</option>
                    <option value="word">Word Document (DOCX)</option>
                    <option value="excel">Excel Sheet (XLSX)</option>
                </select>
            </div>

            <div class="drop-zone" id="drop-zone">
                <i class="fa-solid fa-file-arrow-up"></i>
                <p>Drag & Drop or <span class="browse-link" onclick="document.getElementById('file-input').click()">Browse</span></p>
                <input type="file" id="file-input" hidden onchange="handleFileSelect(event)">
                <p id="file-name" class="file-name"></p>
            </div>

            <button class="primary-btn" onclick="uploadFile()">
                <i class="fa-solid fa-wand-magic-sparkles"></i> Redact Now
            </button>

            <div id="result-area" class="hidden">
                <div class="success-box">
                    <i class="fa-solid fa-check-circle"></i>
                    <span>Redaction Successful!</span>
                    <a id="download-link" href="#" class="download-btn" download target="_blank">
                        <i class="fa-solid fa-download"></i> Download Redacted File
                    </a>
                </div>
                <button class="reset-btn" onclick="resetUI()">Redact Another File</button>
            </div>
            
            <div id="loader" class="hidden">
                <div class="spinner"></div>
                <p>Processing...</p>
            </div>
        </main>
    </div>

    <script src="js/script.js"></script>
</body>
</html>
