<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>File Redaction System</title>
  <link rel="stylesheet" href="css/auth.css" />
  <link rel="stylesheet" href="css/dashboard.css" />
</head>
<body>
  <!-- Login screen -->
  <div id="login-screen" class="auth-page screen">
    <div id="login-error-popup" class="auth-popup-overlay" style="display: none;" aria-hidden="true">
      <div class="auth-popup">
        <p class="auth-popup-message">Invalid credentials</p>
        <button type="button" class="btn primary auth-popup-btn" id="login-error-ok">OK</button>
      </div>
    </div>
    <h1 class="app-title">File Redaction System</h1>
    <div class="auth-card">
      <h2>üîê Login</h2>
      <input type="email" id="login-email" placeholder="Email" />
      <input type="password" id="login-password" placeholder="Password" />
      <button type="button" class="btn primary" id="login-btn">Login</button>
      <p class="auth-switch">
        Don't have an account?
        <button type="button" class="btn-link" id="go-signup">Sign up</button>
      </p>
    </div>
  </div>

  <!-- Signup screen -->
  <div id="signup-screen" class="auth-page screen" style="display: none;">
    <h1 class="app-title">File Redaction System</h1>
    <div class="auth-card">
      <h2>üìù Sign up</h2>
      <input type="text" id="signup-first" placeholder="First name" />
      <input type="text" id="signup-last" placeholder="Last name" />
      <input type="email" id="signup-email" placeholder="Email" />
      <input type="password" id="signup-password" placeholder="Password" />
      <button type="button" class="btn primary" id="signup-btn">Sign up</button>
      <p class="auth-switch">
        Already have an account?
        <button type="button" class="btn-link" id="go-login">Back to Login</button>
      </p>
    </div>
  </div>

  <!-- Dashboard screen -->
  <div id="dashboard-screen" class="dashboard-page screen" style="display: none;">
    <header class="dashboard-header">
      <button type="button" class="btn btn-hamburger" id="sidebar-toggle" aria-label="Menu">
        <span class="hamburger-line"></span>
        <span class="hamburger-line"></span>
        <span class="hamburger-line"></span>
      </button>
    </header>

    <aside class="sidebar" id="sidebar">
      <div class="sidebar-header">
        <h2 class="sidebar-title">History</h2>
        <button type="button" class="btn btn-sidebar-close" id="sidebar-close" aria-label="Close">√ó</button>
      </div>
      <div class="sidebar-content">
        <button type="button" class="btn danger small" id="clear-history-btn">Clear All</button>
        <p id="history-empty" class="empty">No files processed yet</p>
        <ul id="history-list" class="history"></ul>
      </div>
    </aside>
    <div class="sidebar-overlay" id="sidebar-overlay" style="display: none;" aria-hidden="true"></div>

    <h1 class="dashboard-title">File Redaction System</h1>
    <div class="dashboard-card">
      <p class="welcome-text">Welcome, <b id="welcome-name">User</b></p>
      <div class="section">
        <label>File Type</label>
        <div class="type-grid">
          <button type="button" class="type-tile type-pdf selected" data-type="pdf">
            <span class="type-icon">üìÑ</span>
            <span class="type-label">PDF</span>
            <span class="type-desc">PDF only</span>
          </button>
          <button type="button" class="type-tile type-image" data-type="image">
            <span class="type-icon">üñºÔ∏è</span>
            <span class="type-label">Image</span>
            <span class="type-desc">JPG, PNG</span>
          </button>
          <button type="button" class="type-tile type-word" data-type="word">
            <span class="type-icon">üìù</span>
            <span class="type-label">Word</span>
            <span class="type-desc">DOCX only</span>
          </button>
          <button type="button" class="type-tile type-excel" data-type="excel">
            <span class="type-icon">üìä</span>
            <span class="type-label">Excel</span>
            <span class="type-desc">XLSX only</span>
          </button>
        </div>
      </div>
      <div class="section">
        <label>Choose file</label>
        <input type="file" id="file-input" accept=".pdf" />
      </div>
      <button type="button" class="btn primary" id="upload-btn">Upload & Redact</button>
    </div>

    <div class="dashboard-footer">
      <button type="button" class="btn btn-logout" id="logout-btn">Logout</button>
    </div>
  </div>

  <script src="js/app.js"></script>
</body>
</html>
